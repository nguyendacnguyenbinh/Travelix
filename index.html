<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="header-topbar hide-on-mb ">
            <div class="grid wide header-topbar__container">
                <div class="header-topbar__contact">
                    <ul>
                        <li class="phone">
                            <a href="">+84 789 68 242</a>
                        </li>
                        <li><a href="">
                            <i class="fa-brands fa-pinterest"></i>
                        </a></li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fab fa-dribbble"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-behance"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                    
                    </ul>
                </div>
                <div class="header-topbar__login">
                    <ul>
                        <li>
                            <a href="">Login</a>
                        </li>
                        <li>
                            <a href="">Register</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="header-nav">
            <div class="grid wide">
                <div class="header-nav-container row">
                    <div class="col l-3 m-6 s-6">
                        <div class="header-nav__logo">
                            <a href="">
                                <img src="./assets/images/logo.webp" alt="">
                                travelix
                            </a>
                        </div>
                    </div>
                    <div class="col l-6 m-0 s-0">
                        <div class="header-nav__list">
                            <ul>
                                <li class="header-nav__item active"><a href="#" class="home">Home</a></li>
                                <li class="header-nav__item "><a href="#about" class="about">About</a></li>
                                <li class="header-nav__item"><a href="#offers" class="offers">Offers</a></li>
                                <li class="header-nav__item"><a href="#news" class="news">News</a></li>
                                <li class="header-nav__item"><a href="#contact" class="contact">Contact</a></li>                       
                            </ul>
                        </div>

                    </div>
                    <div class="col l-3 m-6 s-6">
                        <div class="header-nav__control">
                            <div class="header-nav__search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" class="header-nav__search-input hide" placeholder="Search...">
                            </div>
                            <label for="header-mb-bar__checkbox" class="header-mb-bars__label hide-on-pc-tb">
                                <i class="fa-solid fa-bars"></i>
                            </label>
                        </div>

                    </div>                    
                </div>

            </div>
        </div>
        <div class="header-slider">
            <div class="header-slider__content">
                <h1 class="header-slider__heading">Discover</h1>
                <span class="header-slider__heading">the world</span>

            </div>
            <div class="btn-wrap">
                <div class="btn-bg"></div>
                <span class="btn">Explore now ...</span>
            </div>
        </div>
    <!-- Header mb bar -->
    <div class="header-mb-bar__container">
        <input type="checkbox" id="header-mb-bar__checkbox" class="header-mb-bar__input" hidden>
        <div class="header-mb-bar__content">
            <label for="header-mb-bar__checkbox" class="header-mb-bar__close">X</label>
            <div class="header-mb-bar__list">
                <a href="#" class="header-mb-bar__link">Home</a>
                <a href="#about" class="header-mb-bar__link">About</a>
                <a href="#offers" class="header-mb-bar__link">Offers</a>
                <a href="#news" class="header-mb-bar__link">News</a>
                <a href="#contact" class="header-mb-bar__link">Contact</a>
            </div>
           
        </div>
        <label for="header-mb-bar__checkbox" class="header-mb-bar__overlay"></label>
    </div>

    </header>
    <div class="container">
        <section class="search">
            <div class="grid wide">
                <div class="search-header">
                    <ul class="search-header__list">
                        <li class="search-header__item active">                           
                            <img src="./assets/images/hotel.webp" alt="">
                            Hotels
                        
                        </li>
                        <li class="search-header__item">                        
                            <img src="./assets/images/car.webp" alt="">
                            car rentals                           
                        </li>
                        <li class="search-header__item">                        
                            <img src="./assets/images/fly.webp" alt="">
                            flights                        
                        </li>
                        <li class="search-header__item">                        
                            <img src="./assets/images/trip.webp" alt="">
                            Trips                           
                        </li>
                        <li class="search-header__item">                        
                            <img src="./assets/images/cruises.webp" alt="">
                            Cuises                           
                        </li>
                        <li class="search-header__item">                        
                            <img src="./assets/images/activities.webp" alt="">
                            Actives
                        
                        </li>
                    </ul>
                </div>
                <div class="search-container">
                    <div class="row">
                        <div class="search__sections">
                            <div for="" class="search__label">Destination</div>
                            <input type="text" class="search__input">
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <section class="tours"></section>
        <section class="package"></section>
        <section class="offers"></section>
        <section class="about"></section>
        <section class="trending"></section>
        <section class="contact"></section>
    </div>
    <footer class="footer"></footer>

    <script src="./assets/js/index.js"></script>
</body>
</html>
